syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_LOGIN
{

}

message S_LOGIN
{
	bool success = 1;
}

message C_ENTER_GAME
{
}

message S_ENTER_GAME
{
	bool success = 1;
	PlayerInfo player = 2;
}

message C_LEAVE_GAME
{

}

message S_LEAVE_GAME
{

}

// 플레이어만 스포인가 오브젝트 전체가 스폰인가?
message S_SPAWN
{
	repeated ObjectInfo objects = 1;
}

