{
	repeated ObjectInfo objects = 1;
}

message S_SPAWN_NEW_PLAYER
{
	PlayerInfo player = 1;
}

message S_SPAWN_EXISTING_PLAYER
{
	repeated PlayerInfo player = 1;
}

message S_DESPAWN_PLAYER
{
	uint64 player_ids = 1;
}

message S_DESPAWN
{
	repeated uint64 object_ids = 1;
}

