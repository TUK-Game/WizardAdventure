syntax = "proto3";
package Protocol;

import "Enum.proto";

message Vector3
{
	float x = 1;
	float y = 2;
	float z = 3;
}

message PosInfo
{
	uint64 object_id = 1;
	Vector3 Position = 2;
	Vector3 Rotation = 3;
	MoveState state = 4;
}

message ObjectInfo
{
	uint64 object_id = 1;
	ObjectType object_type = 2;
	PosInfo pos_info = 3;
}

message PlayerInfo
{
	uint32 player_id = 1;
	PlayerType player_type = 2;
	ObjectInfo object_info = 3;
}

message MonsterInfo
{
	uint64 object_id = 1;
	MonsterType monster_type = 2;
	ObjectInfo object_info = 3;
	MonsterAblity monster_ablity = 4;
}

message MonsterMoveInfo
{
	uint32 object_id = 1;
	MonsterType monster_type = 2;
	PosInfo pos_info = 3;
}

message PlayerMoveInfo
{
	uint32 player_id = 1;
	PosInfo pos_info = 2;
}

message PlayerAblity
{
	uint32 maxhp = 1;
	uint32 hp = 2;
	uint32 damage = 3;
	float signaturegage = 4;
	float maxsignaturegage = 5;
}

message PlayerUpdateInfo
{
	uint32 player_id = 1;
	PosInfo pos_info = 2;
	PlayerAblity player_ablity = 3;
}

message MonsterAblity
{
	uint32 maxhp = 1;
	uint32 hp = 2;
}


message ProjectileBasicInfo
{
	uint64 new_projectile_id = 1;
	uint32 player_id = 2;
	float duration = 3;
	float speed = 4;
	uint32 damage = 5;
	Vector3 dir = 6;
	Vector3 size = 7;
	Vector3 spawn_pos = 8;
	bool bCollisionExplosion = 9;
}

message ProjectileInfo
{
	uint64 Projectile_id = 1;
	ProjectileState state = 2;
	ObjectInfo object_info = 3;
}
