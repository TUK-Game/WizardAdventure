syntax = "proto3";
package Protocol;

import "Enum.proto";

message Vector3
{
	float x = 1;
	float y = 2;
	float z = 3;
}

message PosInfo
{
	uint64 object_id = 1;
	Vector3 Position = 2;
	Vector3 Rotation = 3;
	MoveState state = 4;
}

message ObjectInfo
{
	uint64 object_id = 1;
	ObjectType object_type = 2;
	PosInfo pos_info = 3;
}

message PlayerInfo
{
	uint32 player_id = 1;
	PlayerType player_type = 2;
	ObjectInfo object_info = 3;
}

message MonsterInfo
{
	uint64 object_id = 1;
	MonsterType monster_type = 2;
	ObjectInfo object_info = 3;
}

message MonsterMoveInfo
{
	uint32 object_id = 1;
	MonsterType monster_type = 2;
	PosInfo pos_info = 3;
}

message PlayerMoveInfo
{
	uint32 player_id = 1;
	PosInfo pos_info = 2;
}