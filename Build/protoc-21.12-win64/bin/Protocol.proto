syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_ENTER_GAME
{
}

message S_ENTER_GAME
{
	bool success = 1;
	ObjectInfo player = 2;
}

message S_SPAWN
{
	repeated ObjectInfo players = 1;
}

message S_DESPAWN
{
	uint32 object_id = 1;
}

message C_MOVE
{
	PosInfo info = 1;
}

message S_MOVE
{
	PosInfo info = 1;
}
